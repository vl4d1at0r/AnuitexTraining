<mat-card>
  <mat-card-title>
    My Profile
    <button (click)="edit()" class="edit" color="basic" mat-icon-button>
      <mat-icon>
        edit
      </mat-icon>
    </button>
  </mat-card-title>
  <mat-icon class="user-icon">account_circle</mat-icon>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="applyChanges()">
      Your First name
      <p>
        <mat-form-field appearance="outline">
          <label>
            <input matInput type="text" formControlName="firstName">
          </label>
        </mat-form-field>
      </p>
      Your Last name
      <p>
        <mat-form-field appearance="outline">
          <label>
            <input matInput type="text" formControlName="lastName">
          </label>
        </mat-form-field>
      </p>
      E-mail
      <p>
        <mat-form-field appearance="outline">
          <label>
            <input matInput type="text" formControlName="email">
          </label>
        </mat-form-field>
      </p>
      <div *ngIf="isEditing">
        Password
        <p>
          <mat-form-field appearance="outline">
            <label>
              <input matInput type="text" formControlName="password">
            </label>
          </mat-form-field>
        </p>
        Confirm password
        <p>
          <mat-form-field appearance="outline">
            <label>
              <input matInput type="text" formControlName="confirmPassword">
            </label>
          </mat-form-field>
        </p>
        <button color="primary" type="submit" mat-raised-button>
          Save
        </button>
        <button (click)="cancel()" color="accent" class="cancel" mat-raised-button>
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
