<mat-card>
    <p>
        <img [src]="userImage">
    </p>
    <mat-card-title>Sign-In</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                  <mat-hint><a href="/account/passwordRecovery">Forgot your password?</a></mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-checkbox>Remember Me</mat-checkbox>
                <button mat-raised-button color="primary" class="sign-in" (click)="signIn()">Sign-In</button>
            </p>

            <p align="center">
                <label>New to Book Publishing Company?</label><br>
                <a mat-raised-button color="accent" class="sign-up" href="/account/signUp">Sign Up</a>
            </p>
        </form>
    </mat-card-content>
</mat-card>
